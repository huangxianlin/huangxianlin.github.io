<html>
 <head>
 <title>MVC 例子首页</title>
 </head>
 <body>
 <a href=/myweb/CommodityDispatcher?command=query1 target="_blank">
 （1）查询所有商品</a> 显示列表<br>
 <a href=/myweb/CommodityDispatcher?command=query2 target="_blank">
 （2）查询所有商品</a> 显示列表，同时增加购买链接，可与购买程序对接<br>
 <a href=/myweb/CommodityDispatcher?command=query3 target="_blank">
 （3）查询所有商品</a> 显示列表，同时显示商品图片<br>
 <a href=/myweb/CommodityDispatcher?command=query4 target="_blank">
 （4）查询所有商品 </a>显示列表，可对商品进行修改及删除操作<br>
 <hr style="width:600px" align=left><br>

 （1）使用表单做条件查询：
 <form action=/myweb/CommodityDispatcher method=post target="_blank">
 <input type=text name=cID value="p00001">
 <input type=text name=cName value="美津浓接球防守手套">
 <input type=submit name=command value=query5> 
 </form>

 （2）使用链接做条件查询（名字包含‘手套’的商品）：
 <a href=/myweb/CommodityDispatcher?command=query5&cName=手套
 target="_blank">手套</a>
 <br>
 <hr style="width:600px" align=left><br>
 录入商品信息：
 <form action=/myweb/CommodityDispatcher method=post target="_blank">
 商品标识: <input type=text name=cID><br>
 商品名称: <input type=text name=cName><br>
 商品价格: <input type=text name=cPrice>数字型<br>
 生产日期: <input type=text name=sDate>格式 2011-11-09<br>
 <input type=submit name=command value=append>
 </form>
 <hr style="width:600px" align=left><br>
 </body>
</html>
